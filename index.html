<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <p>  Your Result </p>
      <div class="circle">
       <strong> 76</strong>
       <p> of 100</p>
      </div>
      <div class="text">
        <h3>Great</h3>
        <p>  You scored higher than 65% of the people who have taken these tests. </p>
      </div>
    </div>

   <div class="right">
      <h3>  Summary      </h3>
      <div class="right-items">
        <div class="rxn item">
          <div class="rxn-img">
            <img src="/assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="memory item">
          <div class="memory-img">
            <img src="/assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <p><strong>92</strong> / 100</p>
        </div>

        <div class="verbal item">
          <div class="verbal-img">
            <img src="/assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>

        <div class="visual item">
          <div class="visual-img">
            <img src="/assets/images/icon-visual.svg" alt="visual">
            <p>visual</p>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>
      </div>
      <button class="contin">
        Continue
      </button>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
